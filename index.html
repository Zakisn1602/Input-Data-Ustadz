<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Pondok</title>
  <!-- Import Google Fonts: Montserrat dan Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    input {
      font-size: 16px;
      padding: 8px 4px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #000;
      margin-bottom: 20px;
      outline: none;
    }
    button {
      font-size: 14px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #000;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      align-self: center;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Pondok</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email Anda" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password Anda" required>
      <button type="submit">Login</button>
    </form>
    <div class="info" id="info"></div>
  </div>

  <script>
    // Event listener untuk form login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Placeholder untuk logika autentikasi, misalnya integrasi dengan Firebase Auth
      // Di sini, hanya menampilkan informasi login sebagai contoh
      document.getElementById('info').textContent = "Logged in as: " + email;
    });
  </script>
</body>
</html>
