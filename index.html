<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Pondok</title>
  <!-- Import Google Fonts: Montserrat & Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      border: 1px solid #000;
      border-radius: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 10px;
      background-color: #fff;
    }
    input:focus {
      outline: none;
      border-color: #28a745; /* sedikit aksen hijau */
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: transparent;
      border: 2px solid #28a745; /* hijau tipis */
      color: #000;
      border-radius: 50px; /* bentuk oval */
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #28a745;
      color: #fff;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Pondok</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="info" id="info"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Placeholder untuk logika autentikasi, misalnya dengan Firebase Auth nanti
      document.getElementById('info').textContent = "Logged in as: " + email;
    });
  </script>
</body>
</html>
